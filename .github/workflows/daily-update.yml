name: Daily Spell Inventory Update

# Set workflow run retention to 30 days (GitHub default is 90 days)
on:
  schedule:
    # Run daily at 16:40 UTC (10 minutes after Magelo update at 16:30 UTC)
    - cron: '40 16 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    # Run on any push to main (not just specific files) to ensure it runs

jobs:
  update-spell-inventory:
    runs-on: ubuntu-latest
    concurrency:
      group: "update-spell-inventory"
      cancel-in-progress: true
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Check TAKP export page for update date
      id: check-update
      run: |
        echo "Fetching TAKP export page to check last update date..."
        EXPORT_PAGE=$(curl -sL "https://www.takproject.net/magelo/export/")
        
        # Debug: Show a snippet of the page to verify it's loading
        echo "Page content preview (first 500 chars):"
        echo "$EXPORT_PAGE" | head -c 500
        echo ""
        
        # Extract the date line (format: "Fri Feb 6 16:30:25 UTC 2026" or "Fri Feb  6 16:30:25 UTC 2026")
        # The date may have variable whitespace, so we'll extract from the span tag and clean it
        echo "Looking for date in span tag..."
        UPDATE_DATE_RAW=$(echo "$EXPORT_PAGE" | grep -oE '<span[^>]*class="updated"[^>]*>[^<]*</span>' | head -1)
        
        if [ -n "$UPDATE_DATE_RAW" ]; then
          echo "Found span tag: $UPDATE_DATE_RAW"
          # Extract just the date part, removing HTML tags and normalizing whitespace
          UPDATE_DATE=$(echo "$UPDATE_DATE_RAW" | sed 's/<[^>]*>//g' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | sed 's/[[:space:]]\+/ /g')
          echo "Extracted date: $UPDATE_DATE"
        else
          echo "Warning: Could not find span tag with updated class"
          # Fallback: try pattern matching with flexible whitespace
          UPDATE_DATE=$(echo "$EXPORT_PAGE" | grep -oE '[A-Z][a-z]{2} [A-Z][a-z]{2}\s+[0-9]{1,2} [0-9]{2}:[0-9]{2}:[0-9]{2} UTC [0-9]{4}' | head -1 | sed 's/[[:space:]]\+/ /g')
        fi
        
        if [ -z "$UPDATE_DATE" ]; then
          echo "Warning: Could not extract update date from export page"
          UPDATE_DATE="Unknown"
          DATE_NORMALIZED="unknown"
        fi
        
        if [ "$UPDATE_DATE" != "Unknown" ]; then
          echo "✓ Extracted update date: $UPDATE_DATE"
          # Clean up any extra whitespace
          UPDATE_DATE=$(echo "$UPDATE_DATE" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | sed 's/  */ /g')
          echo "Cleaned date: $UPDATE_DATE"
          
          # Use Python to parse and normalize the date to YYYY-MM-DD
          # Use environment variable to avoid shell escaping issues
          export UPDATE_DATE_VAR="$UPDATE_DATE"
          DATE_NORMALIZED=$(python3 -c "import os; from datetime import datetime; dt = datetime.strptime(os.environ['UPDATE_DATE_VAR'], '%a %b %d %H:%M:%S UTC %Y'); print(dt.strftime('%Y-%m-%d'))" 2>&1 || echo "error-parse-failed")
          
          if [[ "$DATE_NORMALIZED" == error-* ]]; then
            echo "Warning: Could not parse date: $DATE_NORMALIZED"
            DATE_NORMALIZED="unknown"
          else
            echo "Normalized date: $DATE_NORMALIZED"
          fi
        else
          DATE_NORMALIZED="unknown"
        fi
        
        echo "update_date=$UPDATE_DATE" >> $GITHUB_OUTPUT
        echo "normalized_date=$DATE_NORMALIZED" >> $GITHUB_OUTPUT
        echo "Using normalized date for cache: $DATE_NORMALIZED"
    
    - name: Calculate yesterday's date
      id: yesterday
      run: |
        if [ "${{ steps.check-update.outputs.normalized_date }}" != "unknown" ]; then
          YESTERDAY=$(python3 -c "from datetime import datetime, timedelta; dt = datetime.strptime('${{ steps.check-update.outputs.normalized_date }}', '%Y-%m-%d'); print((dt - timedelta(days=1)).strftime('%Y-%m-%d'))" 2>/dev/null || echo "")
          echo "yesterday_date=$YESTERDAY" >> $GITHUB_OUTPUT
          echo "Yesterday's date: $YESTERDAY"
        else
          echo "yesterday_date=" >> $GITHUB_OUTPUT
        fi
    
    - name: Restore yesterday's cache (to get previous files)
      uses: actions/cache@v3
      id: cache-yesterday
      continue-on-error: true
      with:
        path: |
          character/TAKP_character.txt
          inventory/TAKP_character_inventory.txt
        key: magelo-dump-${{ steps.yesterday.outputs.yesterday_date }}
        restore-keys: |
          magelo-dump-${{ steps.yesterday.outputs.yesterday_date }}
          magelo-dump-
    
    - name: Copy yesterday's files to previous (before restoring today's cache)
      run: |
        echo "Checking for yesterday's files from cache key: magelo-dump-${{ steps.yesterday.outputs.yesterday_date }}"
        
        # Create directories if needed
        mkdir -p character inventory
        
        # IMPORTANT: At this point, TAKP_character.txt should contain YESTERDAY's data
        # (from the cache restore in step 105-116). We copy it to _previous.txt BEFORE
        # step 152-162 overwrites it with today's data.
        
        if [ -f "character/TAKP_character.txt" ]; then
          # Save the date from yesterday's file if it exists
          if [ -f ".magelo_update_date" ]; then
            YESTERDAY_DATE=$(cat .magelo_update_date)
            echo "Yesterday's date from cache: $YESTERDAY_DATE"
          fi
          
          cp character/TAKP_character.txt character/TAKP_character_previous.txt
          echo "✓ Copied yesterday's character file to previous"
          ls -lh character/TAKP_character_previous.txt
          echo "File size: $(wc -l < character/TAKP_character_previous.txt) lines"
          
          # Verify the copy succeeded
          if [ ! -f "character/TAKP_character_previous.txt" ]; then
            echo "⚠ ERROR: Failed to create previous character file"
            exit 1
          fi
        else
          echo "⚠ Yesterday's character file not found in cache"
          echo "Cache key used: magelo-dump-${{ steps.yesterday.outputs.yesterday_date }}"
          echo "This means yesterday's cache doesn't exist - delta page cannot be generated"
        fi
        
        if [ -f "inventory/TAKP_character_inventory.txt" ]; then
          cp inventory/TAKP_character_inventory.txt inventory/TAKP_character_inventory_previous.txt
          echo "✓ Copied yesterday's inventory file to previous"
          ls -lh inventory/TAKP_character_inventory_previous.txt
          echo "File size: $(wc -l < inventory/TAKP_character_inventory_previous.txt) lines"
          
          # Verify the copy succeeded
          if [ ! -f "inventory/TAKP_character_inventory_previous.txt" ]; then
            echo "⚠ ERROR: Failed to create previous inventory file"
            exit 1
          fi
        else
          echo "⚠ Yesterday's inventory file not found in cache"
        fi
        
        if [ -f "character/TAKP_character_previous.txt" ] && [ -f "inventory/TAKP_character_inventory_previous.txt" ]; then
          echo "✓ Previous files ready for delta comparison"
          echo "These files contain YESTERDAY's data and will be compared against TODAY's data"
        else
          echo "⚠ No previous files found - delta page will not be generated"
          echo "This is expected if yesterday's cache doesn't exist or expired"
        fi
    
    - name: Cache magelo dump files (current - this will overwrite yesterday's files)
      uses: actions/cache@v3
      id: cache-magelo
      with:
        path: |
          character/TAKP_character.txt
          inventory/TAKP_character_inventory.txt
          .magelo_update_date
        key: magelo-dump-${{ steps.check-update.outputs.normalized_date }}
        restore-keys: |
          magelo-dump-
    
    - name: Check if update is needed
      id: need-update
      run: |
        CURRENT_DATE="${{ steps.check-update.outputs.update_date }}"
        
        # Force download if date extraction failed
        if [ "$CURRENT_DATE" == "Unknown" ]; then
          echo "⚠ Date extraction failed, forcing download to establish baseline"
          echo "needs_update=true" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        if [ "${{ steps.cache-magelo.outputs.cache-hit }}" == "true" ]; then
          # Check if cached date matches current date
          if [ -f ".magelo_update_date" ]; then
            CACHED_DATE=$(cat .magelo_update_date)
            if [ "$CACHED_DATE" == "$CURRENT_DATE" ]; then
              echo "✓ Magelo dump is up to date (date: $CACHED_DATE)"
              echo "needs_update=false" >> $GITHUB_OUTPUT
            else
              echo "Magelo dump needs update (cached: $CACHED_DATE, current: $CURRENT_DATE)"
              echo "needs_update=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "No cached date file found, will download to establish date"
            echo "needs_update=true" >> $GITHUB_OUTPUT
          fi
        else
          echo "No cache hit, will download"
          echo "needs_update=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Ensure previous files exist (before download)
      if: steps.need-update.outputs.needs_update == 'true'
      run: |
        # Only save current as previous if we don't already have previous files
        # (Previous files should already exist from step 118-150, but this is a safety check)
        if [ -f "character/TAKP_character.txt" ] && [ ! -f "character/TAKP_character_previous.txt" ]; then
          cp character/TAKP_character.txt character/TAKP_character_previous.txt
          echo "✓ Saved current character file as previous (fallback - previous should already exist)"
        else
          echo "Previous character file already exists or current file missing"
        fi
        if [ -f "inventory/TAKP_character_inventory.txt" ] && [ ! -f "inventory/TAKP_character_inventory_previous.txt" ]; then
          cp inventory/TAKP_character_inventory.txt inventory/TAKP_character_inventory_previous.txt
          echo "✓ Saved current inventory file as previous (fallback - previous should already exist)"
        else
          echo "Previous inventory file already exists or current file missing"
        fi
        
        # Verify we have previous files before downloading
        if [ -f "character/TAKP_character_previous.txt" ] && [ -f "inventory/TAKP_character_inventory_previous.txt" ]; then
          echo "✓ Previous files confirmed - ready for delta comparison"
          echo "Previous character: $(wc -l < character/TAKP_character_previous.txt) lines"
          echo "Previous inventory: $(wc -l < inventory/TAKP_character_inventory_previous.txt) lines"
        else
          echo "⚠ Warning: Previous files missing - delta page may not be generated correctly"
        fi
    
    - name: Download magelo dump from TAKP (if update needed)
      if: steps.need-update.outputs.needs_update == 'true'
      run: |
        # Create directories
        mkdir -p character inventory
        
        echo "Downloading character data from TAKP..."
        curl -L -o character/TAKP_character.txt "https://www.takproject.net/magelo/export/TAKP_character.txt" || {
          echo "Error: Failed to download character file"
          exit 1
        }
        
        echo "Downloading inventory data from TAKP..."
        curl -L -o inventory/TAKP_character_inventory.txt "https://www.takproject.net/magelo/export/TAKP_character_inventory.txt" || {
          echo "Error: Failed to download inventory file"
          exit 1
        }
        
        echo "✓ Successfully downloaded magelo dump files"
        echo "Character file size: $(wc -l < character/TAKP_character.txt) lines"
        echo "Inventory file size: $(wc -l < inventory/TAKP_character_inventory.txt) lines"
        echo "Update date: ${{ steps.check-update.outputs.update_date }}"
    
    # When we downloaded today's dump, back it up so we can restore it after historical backfill
    # (Backfill overwrites character/ and inventory/; "Restore today's dump" then restores from cache,
    # but on first run of the day today's cache does not exist yet, so we'd get yesterday's data and lose the download.)
    - name: Backup today's dump for main run (when we downloaded)
      if: steps.need-update.outputs.needs_update == 'true'
      run: |
        if [ -f "character/TAKP_character.txt" ] && [ -f "inventory/TAKP_character_inventory.txt" ]; then
          cp character/TAKP_character.txt character/.today_backup_character.txt
          cp inventory/TAKP_character_inventory.txt inventory/.today_backup_inventory.txt
          echo "✓ Backed up today's dump for restore after backfill"
        fi
    
    - name: Save current update date
      run: |
        # Always save the current date from the page (even if we used cache)
        # This ensures the date is available for HTML generation
        UPDATE_DATE="${{ steps.check-update.outputs.update_date }}"
        echo "$UPDATE_DATE" > .magelo_update_date
        echo "Saved update date: $UPDATE_DATE"
        
        # Verify the date was saved correctly
        if [ -f ".magelo_update_date" ]; then
          SAVED_DATE=$(cat .magelo_update_date)
          echo "Verified saved date: $SAVED_DATE"
          if [ "$SAVED_DATE" == "Unknown" ]; then
            echo "⚠ Warning: Date is still Unknown, this may indicate extraction failure"
          fi
        else
          echo "⚠ Error: Failed to save update date file"
        fi
    
    # Note: We do NOT save current files as previous here because:
    # 1. We already copied yesterday's cache to previous files (step 115-147)
    # 2. Saving current files here would overwrite the previous files with today's data
    # 3. Tomorrow's run will restore today's cache as "yesterday" and copy it to previous
    
    - name: Verify cached/downloaded files
      run: |
        if [ -f "character/TAKP_character.txt" ] && [ -f "inventory/TAKP_character_inventory.txt" ]; then
          echo "✓ Magelo dump files are available"
          echo "Character file: $(wc -l < character/TAKP_character.txt) lines"
          echo "Inventory file: $(wc -l < inventory/TAKP_character_inventory.txt) lines"
        else
          echo "Error: Magelo dump files are missing"
          exit 1
        fi
        
        # Check for previous files
        if [ -f "character/TAKP_character_previous.txt" ] && [ -f "inventory/TAKP_character_inventory_previous.txt" ]; then
          echo "✓ Previous files found - delta page can be generated"
          echo "Previous character file: $(wc -l < character/TAKP_character_previous.txt) lines"
          echo "Previous inventory file: $(wc -l < inventory/TAKP_character_inventory_previous.txt) lines"
          echo "Current character file: $(wc -l < character/TAKP_character.txt) lines"
          echo "Current inventory file: $(wc -l < inventory/TAKP_character_inventory.txt) lines"
          
          # Check if files are identical
          if cmp -s character/TAKP_character_previous.txt character/TAKP_character.txt; then
            echo "⚠ Warning: Previous and current character files are identical - no changes to show"
            echo "This may indicate:"
            echo "  1. No actual changes occurred between dumps"
            echo "  2. Previous files were incorrectly set to today's data (bug)"
            echo "  3. Cache restoration issue"
          else
            echo "✓ Character files are different - changes will be shown"
            # Show a sample of differences to verify they're actually different
            echo "First 3 lines of previous:"
            head -3 character/TAKP_character_previous.txt || echo "Could not read"
            echo "First 3 lines of current:"
            head -3 character/TAKP_character.txt || echo "Could not read"
          fi
          
          # Also check inventory files
          if cmp -s inventory/TAKP_character_inventory_previous.txt inventory/TAKP_character_inventory.txt; then
            echo "⚠ Warning: Previous and current inventory files are identical"
          else
            echo "✓ Inventory files are different - changes will be shown"
          fi
        else
          echo "⚠ No previous files found - delta page will not be generated"
          echo "Files in character/ directory:"
          ls -lh character/ 2>/dev/null || echo "Directory not found"
          echo "Files in inventory/ directory:"
          ls -lh inventory/ 2>/dev/null || echo "Directory not found"
        fi
    
    - name: Verify spell exchange JSON
      run: |
        # Check if JSON file exists (should be in repo)
        if [ ! -f "spell_exchange_list.json" ]; then
          echo "Error: spell_exchange_list.json not found in repository"
          echo "Files in current directory:"
          ls -la
          exit 1
        fi
        echo "✓ Found spell_exchange_list.json"
        echo "File size: $(wc -c < spell_exchange_list.json) bytes"
    
    # --- Delta JSON order of operations (do not reorder without care) ---
    # 1. We already have: current = TODAY (from cache-magelo or download), previous = YESTERDAY (copied in "Copy yesterday's files to previous").
    # 2. Backfill steps below OVERWRITE character/ and inventory/ with 2/7, then 2/8. Each backfill reads those files and writes delta_daily_YYYY-MM-DD.json.gz.
    # 3. After backfill we MUST "Restore today's dump for main run" so current = TODAY again before running generate_spell_page.py.
    # 4. Main run then produces delta.html (today vs yesterday) and delta_daily_TODAY.json.gz (today vs baseline) from correct data.
    - name: Restore baseline cache (needed for historical delta + leaderboards)
      uses: actions/cache@v3
      id: cache-baseline-historical
      continue-on-error: true
      with:
        path: |
          delta_snapshots/baseline_master.json.gz
          delta_snapshots/baseline_week_*.json
          delta_snapshots/baseline_month_*.json
        key: magelo-baseline-${{ steps.date-info.outputs.month_start }}
        restore-keys: |
          magelo-baseline-
    
    - name: Restore cache for 2026-02-07 and generate delta
      uses: actions/cache@v3
      id: cache-2026-02-07
      continue-on-error: true
      with:
        path: |
          character/TAKP_character.txt
          inventory/TAKP_character_inventory.txt
        key: magelo-dump-2026-02-07
        restore-keys: |
          magelo-dump-2026-02-07
          magelo-dump-
    
    - name: Generate delta for 2026-02-07 if cache restored
      if: steps.cache-2026-02-07.outputs.cache-hit == 'true' && steps.cache-baseline-historical.outputs.cache-hit == 'true'
      run: |
        if [ ! -f "delta_snapshots/delta_daily_2026-02-07.json.gz" ]; then
          echo "Generating delta for 2026-02-07 from cached files..."
          cat > generate_delta_temp.py << 'ENDOFFILE'
        import sys
        import os
        sys.path.insert(0, os.getcwd())
        from generate_spell_page import parse_character_data, parse_inventory_file
        from delta_storage import save_daily_delta_from_baseline
        
        # Parse character data (all characters)
        char_data = parse_character_data('character/TAKP_character.txt', None)
        
        # Extract char_ids from character file
        char_ids = {}
        with open('character/TAKP_character.txt', 'r', encoding='utf-8') as f:
            next(f)  # Skip header
            for line in f:
                parts = line.strip().split('\t')
                if len(parts) >= 9:
                    name = parts[0]
                    char_id = parts[8]
                    char_ids[name] = char_id
        
        # Parse inventory data
        inv_data = parse_inventory_file('inventory/TAKP_character_inventory.txt', char_ids)
        
        # Generate delta (function loads baseline internally)
        save_daily_delta_from_baseline(char_data, inv_data, '2026-02-07', 'delta_snapshots')
        print('✓ Generated delta for 2026-02-07')
        ENDOFFILE
          python generate_delta_temp.py
          rm -f generate_delta_temp.py
        else
          echo "✓ Delta for 2026-02-07 already exists"
        fi
    
    - name: Restore cache for 2026-02-08 and generate delta
      uses: actions/cache@v3
      id: cache-2026-02-08
      continue-on-error: true
      with:
        path: |
          character/TAKP_character.txt
          inventory/TAKP_character_inventory.txt
        key: magelo-dump-2026-02-08
        restore-keys: |
          magelo-dump-2026-02-08
          magelo-dump-
    
    - name: Generate delta for 2026-02-08 if cache restored
      if: steps.cache-2026-02-08.outputs.cache-hit == 'true' && steps.cache-baseline-historical.outputs.cache-hit == 'true'
      run: |
        if [ ! -f "delta_snapshots/delta_daily_2026-02-08.json.gz" ]; then
          echo "Generating delta for 2026-02-08 from cached files..."
          cat > generate_delta_temp.py << 'ENDOFFILE'
        import sys
        import os
        sys.path.insert(0, os.getcwd())
        from generate_spell_page import parse_character_data, parse_inventory_file
        from delta_storage import save_daily_delta_from_baseline
        
        # Parse character data (all characters)
        char_data = parse_character_data('character/TAKP_character.txt', None)
        
        # Extract char_ids from character file
        char_ids = {}
        with open('character/TAKP_character.txt', 'r', encoding='utf-8') as f:
            next(f)  # Skip header
            for line in f:
                parts = line.strip().split('\t')
                if len(parts) >= 9:
                    name = parts[0]
                    char_id = parts[8]
                    char_ids[name] = char_id
        
        # Parse inventory data
        inv_data = parse_inventory_file('inventory/TAKP_character_inventory.txt', char_ids)
        
        # Generate delta (function loads baseline internally)
        save_daily_delta_from_baseline(char_data, inv_data, '2026-02-08', 'delta_snapshots')
        print('✓ Generated delta for 2026-02-08')
        ENDOFFILE
          python generate_delta_temp.py
          rm -f generate_delta_temp.py
        else
          echo "✓ Delta for 2026-02-08 already exists"
        fi
    
    # CRITICAL: Historical backfill (2/7, 2/8) overwrote character/ and inventory/ with past data.
    # Restore today's dump so the main generator uses TODAY's data for delta.html and delta_daily_YYYY-MM-DD.json.gz.
    - name: Restore today's dump for main run (after historical backfill)
      uses: actions/cache@v3
      with:
        path: |
          character/TAKP_character.txt
          inventory/TAKP_character_inventory.txt
        key: magelo-dump-${{ steps.check-update.outputs.normalized_date }}
        restore-keys: |
          magelo-dump-
    
    # If we had downloaded today's dump earlier, use that instead of cache (cache may be yesterday on first run of day).
    - name: Restore today's downloaded files over cache when backup exists
      run: |
        if [ -f "character/.today_backup_character.txt" ] && [ -f "inventory/.today_backup_inventory.txt" ]; then
          cp character/.today_backup_character.txt character/TAKP_character.txt
          cp inventory/.today_backup_inventory.txt inventory/TAKP_character_inventory.txt
          rm -f character/.today_backup_character.txt inventory/.today_backup_inventory.txt
          echo "✓ Restored today's downloaded dump for main run (cache was not today's data yet)"
        else
          echo "No today backup; using cache-restored files for main run"
        fi
    
    - name: Verify current vs previous (delta input check)
      run: |
        echo "=== Delta input check: current vs previous ==="
        if [ ! -f "character/TAKP_character_previous.txt" ] || [ ! -f "character/TAKP_character.txt" ]; then
          echo "::warning::Missing current or previous character file - delta page may be wrong or missing."
          exit 0
        fi
        if cmp -s character/TAKP_character.txt character/TAKP_character_previous.txt; then
          echo "::error::Current and previous character files are IDENTICAL. Delta will show no real changes (or wrong data). This usually means today's data was overwritten by cache/backfill - check backup restore and cache order."
          echo "Character file lines - current: $(wc -l < character/TAKP_character.txt) previous: $(wc -l < character/TAKP_character_previous.txt)"
          exit 1
        fi
        if cmp -s inventory/TAKP_character_inventory.txt inventory/TAKP_character_inventory_previous.txt; then
          echo "::warning::Current and previous inventory files are IDENTICAL. Inventory delta will be empty."
        fi
        echo "✓ Current and previous character files differ - delta comparison is valid."
    
    # Restore mob_tracker_deaths.json from last deploy so we merge with existing deaths (file is not in repo).
    - name: Fetch current mob tracker deaths from Pages (for persistence across runs)
      continue-on-error: true
      run: |
        PAGES_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo "Fetching mob_tracker_deaths.json from $PAGES_URL for merge with today's run..."
        if curl -sfL "${PAGES_URL}/mob_tracker_deaths.json" -o mob_tracker_deaths.json; then
          echo "✓ Restored mob_tracker_deaths.json from Pages (will merge with today's delta)"
        else
          echo "No existing file on Pages; script will create fresh."
        fi
    
    - name: Run spell inventory generator
      env:
        MAGELO_UPDATE_DATE: ${{ steps.check-update.outputs.update_date }}
      run: |
        # Verify the date is set
        echo "Using magelo update date from environment: $MAGELO_UPDATE_DATE"
        
        # Also check if date file exists and show its contents
        if [ -f ".magelo_update_date" ]; then
          FILE_DATE=$(cat .magelo_update_date)
          echo "Date from file: $FILE_DATE"
        else
          echo "⚠ Warning: .magelo_update_date file not found"
        fi
        
        # Run the generator
        echo "Running Python script to generate pages..."
        python generate_spell_page.py
        
        # Verify the date appears in the generated HTML
        if [ -f "spell_inventory.html" ]; then
          echo "✓ spell_inventory.html generated"
          if grep -q "last updated: $MAGELO_UPDATE_DATE" spell_inventory.html; then
            echo "✓ Date successfully included in HTML"
          else
            echo "⚠ Warning: Date may not be in HTML, checking..."
            grep -o "last updated: [^<]*" spell_inventory.html | head -1 || echo "Could not find date in HTML"
          fi
        else
          echo "⚠ Error: spell_inventory.html was not generated"
        fi
        
        # Check for delta page
        if [ -f "delta.html" ]; then
          echo "✓ delta.html was generated"
          echo "Delta file size: $(wc -c < delta.html) bytes"
          echo "Delta file preview (first 10 lines):"
          head -10 delta.html
        else
          echo "⚠ delta.html was NOT generated"
          echo "Checking for previous files..."
          if [ -f "character/TAKP_character_previous.txt" ]; then
            echo "  - Previous character file exists: $(wc -l < character/TAKP_character_previous.txt) lines"
          else
            echo "  - Previous character file NOT found"
          fi
          if [ -f "inventory/TAKP_character_inventory_previous.txt" ]; then
            echo "  - Previous inventory file exists: $(wc -l < inventory/TAKP_character_inventory_previous.txt) lines"
          else
            echo "  - Previous inventory file NOT found"
          fi
        fi
    
    - name: Generate Class Rankings
      env:
        MAGELO_UPDATE_DATE: ${{ steps.check-update.outputs.update_date }}
      run: |
        echo "Generating class rankings..."
        # Check if spell focus data exists in various locations
        FOCUS_FILE=""
        if [ -f "spell_focii_level65.json" ]; then
          FOCUS_FILE="spell_focii_level65.json"
          echo "✓ Found spell_focii_level65.json in current directory"
        elif [ -f "../Server/spell_focii_level65.json" ]; then
          FOCUS_FILE="../Server/spell_focii_level65.json"
          echo "✓ Found spell_focii_level65.json in ../Server/"
          cp "$FOCUS_FILE" spell_focii_level65.json
        elif [ -f "../../Server/spell_focii_level65.json" ]; then
          FOCUS_FILE="../../Server/spell_focii_level65.json"
          echo "✓ Found spell_focii_level65.json in ../../Server/"
          cp "$FOCUS_FILE" spell_focii_level65.json
        else
          echo "⚠ Warning: spell_focii_level65.json not found in any expected location"
          echo "Searching for it..."
          find . -name "spell_focii_level65.json" 2>/dev/null | head -5 || echo "Not found"
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la | head -10
        fi
        
        if [ -n "$FOCUS_FILE" ] || [ -f "spell_focii_level65.json" ]; then
          echo "Running generate_class_rankings.py..."
          python generate_class_rankings.py
          if [ $? -eq 0 ]; then
            echo "✓ Class rankings generation completed successfully"
          else
            echo "⚠ Warning: Class rankings generation had issues (exit code: $?)"
            echo "Continuing anyway..."
          fi
        else
          echo "⚠ Error: spell_focii_level65.json not found, skipping class rankings"
          echo "Class rankings require spell focus data to function properly"
        fi
        
        # Verify class rankings were generated
        if [ -f "class_rankings.html" ] && [ -f "class_rankings.json" ]; then
          echo "✓ class_rankings.html and class_rankings.json generated successfully"
          echo "Class rankings HTML size: $(wc -c < class_rankings.html) bytes"
          echo "Class rankings JSON size: $(wc -c < class_rankings.json) bytes"
          echo "First few lines of JSON to verify structure:"
          head -5 class_rankings.json
        else
          echo "⚠ Error: Class rankings files were not generated"
          if [ ! -f "class_rankings.html" ]; then
            echo "  - class_rankings.html is missing"
          fi
          if [ ! -f "class_rankings.json" ]; then
            echo "  - class_rankings.json is missing"
          fi
        fi
    
    - name: Verify HTML was generated
      run: |
        echo "=== Verifying generated files ==="
        if [ ! -f "spell_inventory.html" ]; then
          echo "Error: spell_inventory.html was not generated"
          exit 1
        fi
        echo "✓ spell_inventory.html generated successfully"
        echo "File size: $(wc -c < spell_inventory.html) bytes"
        echo "File preview (first 5 lines):"
        head -5 spell_inventory.html
        
        # Check for delta page
        echo ""
        echo "=== Checking for delta.html ==="
        if [ -f "delta.html" ]; then
          echo "✓ delta.html generated successfully"
          echo "Delta file size: $(wc -c < delta.html) bytes"
          echo "Delta file preview (first 10 lines):"
          head -10 delta.html
          echo ""
          echo "Checking delta content..."
          if grep -q "Character Level & AA Changes" delta.html; then
            echo "✓ Delta page contains character changes section"
          fi
          if grep -q "No.*changes detected" delta.html; then
            echo "⚠ Delta page shows 'No changes detected' - files may be identical"
          fi
        else
          echo "⚠ delta.html was NOT generated"
          echo "Checking why..."
          echo "Files in current directory:"
          ls -la *.html 2>/dev/null || echo "No HTML files found"
          echo ""
          echo "Files in character/ directory:"
          ls -la character/ 2>/dev/null | head -10
          echo ""
          echo "Files in inventory/ directory:"
          ls -la inventory/ 2>/dev/null | head -10
        fi
        
        # Check for class rankings
        echo ""
        echo "=== Checking for class_rankings.html ==="
        if [ -f "class_rankings.html" ]; then
          echo "✓ class_rankings.html generated successfully"
          echo "Class rankings file size: $(wc -c < class_rankings.html) bytes"
        else
          echo "⚠ class_rankings.html was NOT generated"
        fi
        if [ -f "class_rankings.json" ]; then
          echo "✓ class_rankings.json generated successfully"
          echo "Class rankings JSON size: $(wc -c < class_rankings.json) bytes"
        else
          echo "⚠ class_rankings.json was NOT generated"
        fi
    
    # --- Persistence: We do NOT regenerate all JSONs each run.
    # - Daily deltas: Only TODAY's delta_daily_YYYY-MM-DD.json.gz is generated. Historical deltas
    #   live in the repo (committed below) and are the single source of truth; we do not cache them.
    # - Baseline: baseline_master.json.gz (and archived baseline_master_YYYY-MM-DD.json.gz) are
    #   generated by the Python script, cached below, and copied to deploy so the site can load them.
    # - Pages (HTML): Generated each run from current data; copied to deploy only (not committed).
    #   This keeps the repo small and avoids hitting storage limits from repeated commits.
    - name: Commit new delta JSONs to repo
      run: |
        # Check if there are new delta files to commit
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Add any new delta JSON files
        git add delta_snapshots/delta_daily_*.json.gz 2>/dev/null || true
        if git diff --staged --quiet; then
          echo "No new delta files to commit"
        else
          git commit -m "Add historical delta JSONs from cached files" || echo "Commit failed"
          git push || echo "Push failed"
        fi
    
    - name: Prepare for deployment
      run: |
        # Create a clean directory with the HTML files
        mkdir -p deploy
        cp spell_inventory.html deploy/index.html
        # Copy delta page if it was generated
        if [ -f "delta.html" ]; then
          cp delta.html deploy/delta.html
          echo "✓ Copied delta.html to deploy directory"
        else
          echo "No delta.html found (previous day's files may not exist)"
        fi
        # Copy mob repop tracker page and its data (generated alongside delta)
        if [ -f "mob_tracker.html" ]; then
          cp mob_tracker.html deploy/mob_tracker.html
          echo "✓ Copied mob_tracker.html to deploy directory"
        fi
        if [ -f "mob_tracker_deaths.json" ]; then
          cp mob_tracker_deaths.json deploy/mob_tracker_deaths.json
          echo "✓ Copied mob_tracker_deaths.json to deploy directory"
        fi
        if [ -f "raid_item_sources.json" ]; then
          cp raid_item_sources.json deploy/raid_item_sources.json
          echo "✓ Copied raid_item_sources.json to deploy directory (for mob tracker)"
        fi
        # Copy delta JSON files to deploy (needed for client-side date range queries)
        # Note: We only copy the compressed JSONs, and they're loaded on-demand by JavaScript
        mkdir -p deploy/delta_snapshots
        if [ -d "delta_snapshots" ]; then
          # Copy delta JSON files
          cp delta_snapshots/delta_daily_*.json.gz deploy/delta_snapshots/ 2>/dev/null || echo "No delta JSON files to copy"
          DELTA_COUNT=$(ls deploy/delta_snapshots/delta_daily_*.json.gz 2>/dev/null | wc -l)
          if [ "$DELTA_COUNT" -gt 0 ]; then
            echo "✓ Copied $DELTA_COUNT delta JSON files to deploy/delta_snapshots/"
          else
            echo "⚠ No delta JSON files found to copy"
          fi
          # Copy baseline files (needed for client-side date range comparisons across baseline resets)
          # Copy both compressed and uncompressed baselines (for backward compatibility)
          cp delta_snapshots/baseline_master*.json.gz deploy/delta_snapshots/ 2>/dev/null || echo "No compressed baseline files to copy"
          cp delta_snapshots/baseline_master*.json deploy/delta_snapshots/ 2>/dev/null || echo "No uncompressed baseline files to copy"
          BASELINE_COUNT=$(ls deploy/delta_snapshots/baseline_master*.json.gz 2>/dev/null | wc -l)
          if [ "$BASELINE_COUNT" -gt 0 ]; then
            echo "✓ Copied $BASELINE_COUNT baseline files to deploy/delta_snapshots/"
          else
            echo "⚠ No baseline files found to copy (client-side date range comparisons may not work)"
          fi
          # Calculate total size
          TOTAL_SIZE=$(du -sh deploy/delta_snapshots/ | cut -f1)
          echo "  Total size: $TOTAL_SIZE (compressed)"
        fi
        # Copy class rankings files if they were generated
        if [ -f "class_rankings.html" ]; then
          cp class_rankings.html deploy/class_rankings.html
          echo "✓ Copied class_rankings.html to deploy directory"
        fi
        if [ -f "class_rankings.json" ]; then
          cp class_rankings.json deploy/class_rankings.json
          echo "✓ Copied class_rankings.json to deploy directory"
        fi
        # Copy item_stats.json for class rankings item card hover (data/ relative to site root)
        if [ -f "data/item_stats.json" ]; then
          mkdir -p deploy/data
          cp data/item_stats.json deploy/data/item_stats.json
          echo "✓ Copied data/item_stats.json to deploy (for item cards)"
        fi
        # Copy scoring explanation page
        if [ -f "scoring_explanation.html" ]; then
          cp scoring_explanation.html deploy/scoring_explanation.html
          echo "✓ Copied scoring_explanation.html to deploy directory"
        fi
        # Copy delta history page if it was generated
        if [ -f "delta-history.html" ]; then
          cp delta-history.html deploy/delta-history.html
          echo "✓ Copied delta-history.html to deploy directory"
        fi
        # Copy historical delta reports (delta_YYYY-MM-DD.html)
        for file in delta_*.html; do
          if [ -f "$file" ]; then
            cp "$file" deploy/
            echo "✓ Copied historical delta: $file"
          fi
        done
        # Generate delta history page (delta_snapshots is in root, not deploy)
        python -c "from generate_spell_page import generate_delta_history; import os; generate_delta_history('.')"
        if [ -f "delta-history.html" ]; then
          cp delta-history.html deploy/delta-history.html
          echo "✓ Generated and copied delta-history.html to deploy directory"
        fi
        # Copy weekly/monthly leaderboard pages (all of them to preserve history)
        # First copy any existing leaderboards from previous runs (if keep_files is true)
        # Then copy newly generated ones
        for file in leaderboard_week_*.html leaderboard_month_*.html; do
          if [ -f "$file" ]; then
            cp "$file" deploy/
            echo "✓ Copied $file to deploy directory"
          fi
        done
        # Also check deploy directory for existing leaderboards to preserve
        if [ -d "deploy" ]; then
          for file in deploy/leaderboard_week_*.html deploy/leaderboard_month_*.html deploy/delta_*.html; do
            if [ -f "$file" ]; then
              echo "Preserving existing file: $(basename $file)"
            fi
          done
        fi
        # Add .nojekyll to disable Jekyll processing
        touch deploy/.nojekyll
        echo "✓ Prepared HTML files for GitHub Pages"
        echo "✓ Added .nojekyll to disable Jekyll"
    
    - name: Upload Pages artifact
      id: upload
      uses: actions/upload-pages-artifact@v3
      if: github.ref == 'refs/heads/main'
      with:
        path: ./deploy
    
    - name: Calculate week and month boundaries
      id: date-info
      run: |
        CURRENT_DATE="${{ steps.check-update.outputs.normalized_date }}"
        if [ "$CURRENT_DATE" != "unknown" ]; then
          WEEK_START=$(python3 -c "from datetime import datetime, timedelta; dt = datetime.strptime('$CURRENT_DATE', '%Y-%m-%d'); days_since_monday = dt.weekday(); monday = dt - timedelta(days=days_since_monday); print(monday.strftime('%Y-%m-%d'))")
          MONTH_START=$(python3 -c "from datetime import datetime; dt = datetime.strptime('$CURRENT_DATE', '%Y-%m-%d'); print(dt.replace(day=1).strftime('%Y-%m-%d'))")
          echo "week_start=$WEEK_START" >> $GITHUB_OUTPUT
          echo "month_start=$MONTH_START" >> $GITHUB_OUTPUT
        else
          echo "week_start=" >> $GITHUB_OUTPUT
          echo "month_start=" >> $GITHUB_OUTPUT
        fi
    
    - name: Weekly/monthly baseline JSON (handled by Python script)
      run: |
        # The Python script will automatically save compact JSON baselines
        # when it detects a new week/month, instead of large text files
        echo "Baseline JSON files will be saved by generate_spell_page.py if needed"
    
    # Cache baselines (master + weekly/monthly for leaderboards); deltas live in repo
    - name: Cache baselines
      uses: actions/cache@v3
      id: cache-baseline
      with:
        path: |
          delta_snapshots/baseline_master.json.gz
          delta_snapshots/baseline_master_*.json.gz
          delta_snapshots/baseline_week_*.json
          delta_snapshots/baseline_month_*.json
        key: magelo-baseline-${{ steps.date-info.outputs.month_start }}
        restore-keys: |
          magelo-baseline-
    
    - name: Cache current files for next run
      uses: actions/cache@v3
      with:
        path: |
          character/TAKP_character.txt
          inventory/TAKP_character_inventory.txt
          .magelo_update_date
        key: magelo-dump-${{ steps.check-update.outputs.normalized_date }}
        restore-keys: |
          magelo-dump-

  deploy:
    needs: update-spell-inventory
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v4
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Verify deployment
        run: |
          echo "Deployment should have created/updated the gh-pages branch"
          echo "Check https://github.com/${{ github.repository }}/tree/gh-pages to see the deployed files"
          echo "Pages URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "Class Rankings URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/class_rankings.html"
