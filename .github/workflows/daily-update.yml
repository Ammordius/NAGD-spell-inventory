name: Daily Spell Inventory Update

on:
  schedule:
    # Run daily at 2 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'generate_spell_page.py'
      - 'spell_exchange_list.json'

jobs:
  update-spell-inventory:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Download magelo dump from TAKP (if needed)
      run: |
        # Create directories
        mkdir -p character inventory
        
        # Get today's date in YYYY-MM-DD format
        TODAY=$(date +%Y-%m-%d)
        CHAR_FILE="character/TAKP_character.txt"
        INV_FILE="inventory/TAKP_character_inventory.txt"
        
        # Check if files exist and were modified today
        NEED_DOWNLOAD=false
        
        if [ ! -f "$CHAR_FILE" ] || [ ! -f "$INV_FILE" ]; then
          echo "Files missing, will download..."
          NEED_DOWNLOAD=true
        else
          # Check if files were modified today
          CHAR_DATE=$(date -r "$CHAR_FILE" +%Y-%m-%d 2>/dev/null || stat -f "%Sm" -t "%Y-%m-%d" "$CHAR_FILE" 2>/dev/null || echo "")
          INV_DATE=$(date -r "$INV_FILE" +%Y-%m-%d 2>/dev/null || stat -f "%Sm" -t "%Y-%m-%d" "$INV_FILE" 2>/dev/null || echo "")
          
          if [ "$CHAR_DATE" != "$TODAY" ] || [ "$INV_DATE" != "$TODAY" ]; then
            echo "Files are from a different day (Char: $CHAR_DATE, Inv: $INV_DATE, Today: $TODAY), will download..."
            NEED_DOWNLOAD=true
          else
            echo "✓ Files already downloaded today ($TODAY), skipping download"
            echo "Character file: $(wc -l < "$CHAR_FILE") lines"
            echo "Inventory file: $(wc -l < "$INV_FILE") lines"
          fi
        fi
        
        if [ "$NEED_DOWNLOAD" = true ]; then
          echo "Downloading character data from TAKP..."
          curl -L -o "$CHAR_FILE" "https://www.takproject.net/magelo/export/TAKP_character.txt" || {
            echo "Error: Failed to download character file"
            exit 1
          }
          
          echo "Downloading inventory data from TAKP..."
          curl -L -o "$INV_FILE" "https://www.takproject.net/magelo/export/TAKP_character_inventory.txt" || {
            echo "Error: Failed to download inventory file"
            exit 1
          }
          
          echo "✓ Successfully downloaded magelo dump files"
          echo "Character file size: $(wc -l < "$CHAR_FILE") lines"
          echo "Inventory file size: $(wc -l < "$INV_FILE") lines"
        fi
    
    - name: Verify spell exchange JSON
      run: |
        # Check if JSON file exists (should be in repo)
        if [ ! -f "spell_exchange_list.json" ]; then
          echo "Error: spell_exchange_list.json not found in repository"
          echo "Files in current directory:"
          ls -la
          exit 1
        fi
        echo "✓ Found spell_exchange_list.json"
        echo "File size: $(wc -c < spell_exchange_list.json) bytes"
    
    - name: Run spell inventory generator
      run: |
        python generate_spell_page.py
    
    - name: Verify HTML was generated
      run: |
        if [ ! -f "spell_inventory.html" ]; then
          echo "Error: spell_inventory.html was not generated"
          exit 1
        fi
        echo "✓ HTML file generated successfully"
        echo "File size: $(wc -c < spell_inventory.html) bytes"
        echo "File preview (first 5 lines):"
        head -5 spell_inventory.html
    
    - name: Prepare for deployment
      run: |
        # Create a clean directory with just the HTML file
        mkdir -p deploy
        cp spell_inventory.html deploy/index.html
        echo "✓ Prepared HTML as index.html for GitHub Pages"
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deploy
        publish_branch: gh-pages
        keep_files: false
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
