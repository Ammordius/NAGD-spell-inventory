name: Daily Spell Inventory Update

on:
  schedule:
    # Run daily at 17:00 UTC (30 minutes after Magelo update at 16:30 UTC)
    - cron: '0 17 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    # Run on any push to main (not just specific files) to ensure it runs

jobs:
  update-spell-inventory:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Check TAKP export page for update date
      id: check-update
      run: |
        echo "Fetching TAKP export page to check last update date..."
        EXPORT_PAGE=$(curl -sL "https://www.takproject.net/magelo/export/")
        
        # Debug: Show a snippet of the page to verify it's loading
        echo "Page content preview (first 500 chars):"
        echo "$EXPORT_PAGE" | head -c 500
        echo ""
        
        # Extract the date line (format: "Fri Feb 6 16:30:25 UTC 2026" or "Fri Feb  6 16:30:25 UTC 2026")
        # The date may have variable whitespace, so we'll extract from the span tag and clean it
        echo "Looking for date in span tag..."
        UPDATE_DATE_RAW=$(echo "$EXPORT_PAGE" | grep -oE '<span[^>]*class="updated"[^>]*>[^<]*</span>' | head -1)
        
        if [ -n "$UPDATE_DATE_RAW" ]; then
          echo "Found span tag: $UPDATE_DATE_RAW"
          # Extract just the date part, removing HTML tags and normalizing whitespace
          UPDATE_DATE=$(echo "$UPDATE_DATE_RAW" | sed 's/<[^>]*>//g' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | sed 's/[[:space:]]\+/ /g')
          echo "Extracted date: $UPDATE_DATE"
        else
          echo "Warning: Could not find span tag with updated class"
          # Fallback: try pattern matching with flexible whitespace
          UPDATE_DATE=$(echo "$EXPORT_PAGE" | grep -oE '[A-Z][a-z]{2} [A-Z][a-z]{2}\s+[0-9]{1,2} [0-9]{2}:[0-9]{2}:[0-9]{2} UTC [0-9]{4}' | head -1 | sed 's/[[:space:]]\+/ /g')
        fi
        
        if [ -z "$UPDATE_DATE" ]; then
          echo "Warning: Could not extract update date from export page"
          UPDATE_DATE="Unknown"
          DATE_NORMALIZED="unknown"
        fi
        
        if [ "$UPDATE_DATE" != "Unknown" ]; then
          echo "✓ Extracted update date: $UPDATE_DATE"
          # Clean up any extra whitespace
          UPDATE_DATE=$(echo "$UPDATE_DATE" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | sed 's/  */ /g')
          echo "Cleaned date: $UPDATE_DATE"
          
          # Use Python to parse and normalize the date to YYYY-MM-DD
          # Use environment variable to avoid shell escaping issues
          export UPDATE_DATE_VAR="$UPDATE_DATE"
          DATE_NORMALIZED=$(python3 -c "import os; from datetime import datetime; dt = datetime.strptime(os.environ['UPDATE_DATE_VAR'], '%a %b %d %H:%M:%S UTC %Y'); print(dt.strftime('%Y-%m-%d'))" 2>&1 || echo "error-parse-failed")
          
          if [[ "$DATE_NORMALIZED" == error-* ]]; then
            echo "Warning: Could not parse date: $DATE_NORMALIZED"
            DATE_NORMALIZED="unknown"
          else
            echo "Normalized date: $DATE_NORMALIZED"
          fi
        else
          DATE_NORMALIZED="unknown"
        fi
        
        echo "update_date=$UPDATE_DATE" >> $GITHUB_OUTPUT
        echo "normalized_date=$DATE_NORMALIZED" >> $GITHUB_OUTPUT
        echo "Using normalized date for cache: $DATE_NORMALIZED"
    
    - name: Cache magelo dump files
      uses: actions/cache@v3
      id: cache-magelo
      with:
        path: |
          character/TAKP_character.txt
          inventory/TAKP_character_inventory.txt
          character/TAKP_character_previous.txt
          inventory/TAKP_character_inventory_previous.txt
          .magelo_update_date
        key: magelo-dump-${{ steps.check-update.outputs.normalized_date }}
        restore-keys: |
          magelo-dump-
    
    - name: Check if update is needed
      id: need-update
      run: |
        CURRENT_DATE="${{ steps.check-update.outputs.update_date }}"
        
        # Force download if date extraction failed
        if [ "$CURRENT_DATE" == "Unknown" ]; then
          echo "⚠ Date extraction failed, forcing download to establish baseline"
          echo "needs_update=true" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        if [ "${{ steps.cache-magelo.outputs.cache-hit }}" == "true" ]; then
          # Check if cached date matches current date
          if [ -f ".magelo_update_date" ]; then
            CACHED_DATE=$(cat .magelo_update_date)
            if [ "$CACHED_DATE" == "$CURRENT_DATE" ]; then
              echo "✓ Magelo dump is up to date (date: $CACHED_DATE)"
              echo "needs_update=false" >> $GITHUB_OUTPUT
            else
              echo "Magelo dump needs update (cached: $CACHED_DATE, current: $CURRENT_DATE)"
              echo "needs_update=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "No cached date file found, will download to establish date"
            echo "needs_update=true" >> $GITHUB_OUTPUT
          fi
        else
          echo "No cache hit, will download"
          echo "needs_update=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Save current files as previous (before download)
      if: steps.need-update.outputs.needs_update == 'true'
      run: |
        # Save current files as previous before downloading new ones
        if [ -f "character/TAKP_character.txt" ]; then
          cp character/TAKP_character.txt character/TAKP_character_previous.txt
          echo "✓ Saved current character file as previous"
        fi
        if [ -f "inventory/TAKP_character_inventory.txt" ]; then
          cp inventory/TAKP_character_inventory.txt inventory/TAKP_character_inventory_previous.txt
          echo "✓ Saved current inventory file as previous"
        fi
    
    - name: Download magelo dump from TAKP (if update needed)
      if: steps.need-update.outputs.needs_update == 'true'
      run: |
        # Create directories
        mkdir -p character inventory
        
        echo "Downloading character data from TAKP..."
        curl -L -o character/TAKP_character.txt "https://www.takproject.net/magelo/export/TAKP_character.txt" || {
          echo "Error: Failed to download character file"
          exit 1
        }
        
        echo "Downloading inventory data from TAKP..."
        curl -L -o inventory/TAKP_character_inventory.txt "https://www.takproject.net/magelo/export/TAKP_character_inventory.txt" || {
          echo "Error: Failed to download inventory file"
          exit 1
        }
        
        echo "✓ Successfully downloaded magelo dump files"
        echo "Character file size: $(wc -l < character/TAKP_character.txt) lines"
        echo "Inventory file size: $(wc -l < inventory/TAKP_character_inventory.txt) lines"
        echo "Update date: ${{ steps.check-update.outputs.update_date }}"
    
    - name: Save current update date
      run: |
        # Always save the current date from the page (even if we used cache)
        # This ensures the date is available for HTML generation
        UPDATE_DATE="${{ steps.check-update.outputs.update_date }}"
        echo "$UPDATE_DATE" > .magelo_update_date
        echo "Saved update date: $UPDATE_DATE"
        
        # Verify the date was saved correctly
        if [ -f ".magelo_update_date" ]; then
          SAVED_DATE=$(cat .magelo_update_date)
          echo "Verified saved date: $SAVED_DATE"
          if [ "$SAVED_DATE" == "Unknown" ]; then
            echo "⚠ Warning: Date is still Unknown, this may indicate extraction failure"
          fi
        else
          echo "⚠ Error: Failed to save update date file"
        fi
    
    - name: Prepare previous files for next run
      if: steps.need-update.outputs.needs_update == 'true'
      run: |
        # After downloading new files, save them as previous for next run's delta comparison
        # (The cache will save these automatically at the end of the job)
        if [ -f "character/TAKP_character.txt" ]; then
          cp character/TAKP_character.txt character/TAKP_character_previous.txt
          echo "✓ Saved current character file as previous for next run"
        fi
        if [ -f "inventory/TAKP_character_inventory.txt" ]; then
          cp inventory/TAKP_character_inventory.txt inventory/TAKP_character_inventory_previous.txt
          echo "✓ Saved current inventory file as previous for next run"
        fi
    
    - name: Verify cached/downloaded files
      run: |
        if [ -f "character/TAKP_character.txt" ] && [ -f "inventory/TAKP_character_inventory.txt" ]; then
          echo "✓ Magelo dump files are available"
          echo "Character file: $(wc -l < character/TAKP_character.txt) lines"
          echo "Inventory file: $(wc -l < inventory/TAKP_character_inventory.txt) lines"
        else
          echo "Error: Magelo dump files are missing"
          exit 1
        fi
    
    - name: Verify spell exchange JSON
      run: |
        # Check if JSON file exists (should be in repo)
        if [ ! -f "spell_exchange_list.json" ]; then
          echo "Error: spell_exchange_list.json not found in repository"
          echo "Files in current directory:"
          ls -la
          exit 1
        fi
        echo "✓ Found spell_exchange_list.json"
        echo "File size: $(wc -c < spell_exchange_list.json) bytes"
    
    - name: Run spell inventory generator
      env:
        MAGELO_UPDATE_DATE: ${{ steps.check-update.outputs.update_date }}
      run: |
        # Verify the date is set
        echo "Using magelo update date from environment: $MAGELO_UPDATE_DATE"
        
        # Also check if date file exists and show its contents
        if [ -f ".magelo_update_date" ]; then
          FILE_DATE=$(cat .magelo_update_date)
          echo "Date from file: $FILE_DATE"
        else
          echo "⚠ Warning: .magelo_update_date file not found"
        fi
        
        # Run the generator
        python generate_spell_page.py
        
        # Verify the date appears in the generated HTML
        if [ -f "spell_inventory.html" ]; then
          if grep -q "last updated: $MAGELO_UPDATE_DATE" spell_inventory.html; then
            echo "✓ Date successfully included in HTML"
          else
            echo "⚠ Warning: Date may not be in HTML, checking..."
            grep -o "last updated: [^<]*" spell_inventory.html | head -1 || echo "Could not find date in HTML"
          fi
        fi
    
    - name: Verify HTML was generated
      run: |
        if [ ! -f "spell_inventory.html" ]; then
          echo "Error: spell_inventory.html was not generated"
          exit 1
        fi
        echo "✓ HTML file generated successfully"
        echo "File size: $(wc -c < spell_inventory.html) bytes"
        echo "File preview (first 5 lines):"
        head -5 spell_inventory.html
    
    - name: Prepare for deployment
      run: |
        # Create a clean directory with the HTML files
        mkdir -p deploy
        cp spell_inventory.html deploy/index.html
        # Copy delta page if it was generated
        if [ -f "delta.html" ]; then
          cp delta.html deploy/delta.html
          echo "✓ Copied delta.html to deploy directory"
        else
          echo "No delta.html found (previous day's files may not exist)"
        fi
        # Add .nojekyll to disable Jekyll processing
        touch deploy/.nojekyll
        echo "✓ Prepared HTML files for GitHub Pages"
        echo "✓ Added .nojekyll to disable Jekyll"
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deploy
        publish_branch: gh-pages
        keep_files: false
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        force_orphan: true
        enable_jekyll: false
    
    - name: Verify deployment
      run: |
        echo "Deployment should have created/updated the gh-pages branch"
        echo "Check https://github.com/${{ github.repository }}/tree/gh-pages to see the deployed files"
        echo "Pages URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
