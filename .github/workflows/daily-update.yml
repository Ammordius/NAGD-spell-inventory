name: Daily Spell Inventory Update

# Set workflow run retention to 30 days (GitHub default is 90 days)
on:
  schedule:
    # Run daily at 17:00 UTC (30 minutes after Magelo update at 16:30 UTC)
    # Backup at 17:05 UTC in case of delays
    - cron: '0 17 * * *'
    - cron: '5 17 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    # Run on any push to main (not just specific files) to ensure it runs

jobs:
  update-spell-inventory:
    runs-on: ubuntu-latest
    concurrency:
      group: "update-spell-inventory"
      cancel-in-progress: false
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Check TAKP export page for update date
      id: check-update
      run: |
        echo "Fetching TAKP export page to check last update date..."
        EXPORT_PAGE=$(curl -sL "https://www.takproject.net/magelo/export/")
        
        # Debug: Show a snippet of the page to verify it's loading
        echo "Page content preview (first 500 chars):"
        echo "$EXPORT_PAGE" | head -c 500
        echo ""
        
        # Extract the date line (format: "Fri Feb 6 16:30:25 UTC 2026" or "Fri Feb  6 16:30:25 UTC 2026")
        # The date may have variable whitespace, so we'll extract from the span tag and clean it
        echo "Looking for date in span tag..."
        UPDATE_DATE_RAW=$(echo "$EXPORT_PAGE" | grep -oE '<span[^>]*class="updated"[^>]*>[^<]*</span>' | head -1)
        
        if [ -n "$UPDATE_DATE_RAW" ]; then
          echo "Found span tag: $UPDATE_DATE_RAW"
          # Extract just the date part, removing HTML tags and normalizing whitespace
          UPDATE_DATE=$(echo "$UPDATE_DATE_RAW" | sed 's/<[^>]*>//g' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | sed 's/[[:space:]]\+/ /g')
          echo "Extracted date: $UPDATE_DATE"
        else
          echo "Warning: Could not find span tag with updated class"
          # Fallback: try pattern matching with flexible whitespace
          UPDATE_DATE=$(echo "$EXPORT_PAGE" | grep -oE '[A-Z][a-z]{2} [A-Z][a-z]{2}\s+[0-9]{1,2} [0-9]{2}:[0-9]{2}:[0-9]{2} UTC [0-9]{4}' | head -1 | sed 's/[[:space:]]\+/ /g')
        fi
        
        if [ -z "$UPDATE_DATE" ]; then
          echo "Warning: Could not extract update date from export page"
          UPDATE_DATE="Unknown"
          DATE_NORMALIZED="unknown"
        fi
        
        if [ "$UPDATE_DATE" != "Unknown" ]; then
          echo "✓ Extracted update date: $UPDATE_DATE"
          # Clean up any extra whitespace
          UPDATE_DATE=$(echo "$UPDATE_DATE" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | sed 's/  */ /g')
          echo "Cleaned date: $UPDATE_DATE"
          
          # Use Python to parse and normalize the date to YYYY-MM-DD
          # Use environment variable to avoid shell escaping issues
          export UPDATE_DATE_VAR="$UPDATE_DATE"
          DATE_NORMALIZED=$(python3 -c "import os; from datetime import datetime; dt = datetime.strptime(os.environ['UPDATE_DATE_VAR'], '%a %b %d %H:%M:%S UTC %Y'); print(dt.strftime('%Y-%m-%d'))" 2>&1 || echo "error-parse-failed")
          
          if [[ "$DATE_NORMALIZED" == error-* ]]; then
            echo "Warning: Could not parse date: $DATE_NORMALIZED"
            DATE_NORMALIZED="unknown"
          else
            echo "Normalized date: $DATE_NORMALIZED"
          fi
        else
          DATE_NORMALIZED="unknown"
        fi
        
        echo "update_date=$UPDATE_DATE" >> $GITHUB_OUTPUT
        echo "normalized_date=$DATE_NORMALIZED" >> $GITHUB_OUTPUT
        echo "Using normalized date for cache: $DATE_NORMALIZED"
    
    - name: Calculate yesterday's date
      id: yesterday
      run: |
        if [ "${{ steps.check-update.outputs.normalized_date }}" != "unknown" ]; then
          YESTERDAY=$(python3 -c "from datetime import datetime, timedelta; dt = datetime.strptime('${{ steps.check-update.outputs.normalized_date }}', '%Y-%m-%d'); print((dt - timedelta(days=1)).strftime('%Y-%m-%d'))" 2>/dev/null || echo "")
          echo "yesterday_date=$YESTERDAY" >> $GITHUB_OUTPUT
          echo "Yesterday's date: $YESTERDAY"
        else
          echo "yesterday_date=" >> $GITHUB_OUTPUT
        fi
    
    - name: Restore yesterday's cache (to get previous files)
      uses: actions/cache@v3
      id: cache-yesterday
      continue-on-error: true
      with:
        path: |
          character/TAKP_character.txt
          inventory/TAKP_character_inventory.txt
        key: magelo-dump-${{ steps.yesterday.outputs.yesterday_date }}
        restore-keys: |
          magelo-dump-${{ steps.yesterday.outputs.yesterday_date }}
          magelo-dump-
    
    - name: Copy yesterday's files to previous (before restoring today's cache)
      run: |
        echo "Checking for yesterday's files from cache key: magelo-dump-${{ steps.yesterday.outputs.yesterday_date }}"
        
        # Create directories if needed
        mkdir -p character inventory
        
        # Copy yesterday's files to previous BEFORE we restore today's cache
        if [ -f "character/TAKP_character.txt" ]; then
          cp character/TAKP_character.txt character/TAKP_character_previous.txt
          echo "✓ Copied yesterday's character file to previous"
          ls -lh character/TAKP_character_previous.txt
          echo "File size: $(wc -l < character/TAKP_character_previous.txt) lines"
        else
          echo "⚠ Yesterday's character file not found in cache"
          echo "Cache key used: magelo-dump-${{ steps.yesterday.outputs.yesterday_date }}"
        fi
        
        if [ -f "inventory/TAKP_character_inventory.txt" ]; then
          cp inventory/TAKP_character_inventory.txt inventory/TAKP_character_inventory_previous.txt
          echo "✓ Copied yesterday's inventory file to previous"
          ls -lh inventory/TAKP_character_inventory_previous.txt
          echo "File size: $(wc -l < inventory/TAKP_character_inventory_previous.txt) lines"
        else
          echo "⚠ Yesterday's inventory file not found in cache"
        fi
        
        if [ -f "character/TAKP_character_previous.txt" ]; then
          echo "✓ Previous files ready for delta comparison"
        else
          echo "⚠ No previous files found - delta page will not be generated"
          echo "This is expected if yesterday's cache doesn't exist or expired"
        fi
    
    - name: Cache magelo dump files (current - this will overwrite yesterday's files)
      uses: actions/cache@v3
      id: cache-magelo
      with:
        path: |
          character/TAKP_character.txt
          inventory/TAKP_character_inventory.txt
          .magelo_update_date
        key: magelo-dump-${{ steps.check-update.outputs.normalized_date }}
        restore-keys: |
          magelo-dump-
    
    - name: Check if update is needed
      id: need-update
      run: |
        CURRENT_DATE="${{ steps.check-update.outputs.update_date }}"
        
        # Force download if date extraction failed
        if [ "$CURRENT_DATE" == "Unknown" ]; then
          echo "⚠ Date extraction failed, forcing download to establish baseline"
          echo "needs_update=true" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        if [ "${{ steps.cache-magelo.outputs.cache-hit }}" == "true" ]; then
          # Check if cached date matches current date
          if [ -f ".magelo_update_date" ]; then
            CACHED_DATE=$(cat .magelo_update_date)
            if [ "$CACHED_DATE" == "$CURRENT_DATE" ]; then
              echo "✓ Magelo dump is up to date (date: $CACHED_DATE)"
              echo "needs_update=false" >> $GITHUB_OUTPUT
            else
              echo "Magelo dump needs update (cached: $CACHED_DATE, current: $CURRENT_DATE)"
              echo "needs_update=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "No cached date file found, will download to establish date"
            echo "needs_update=true" >> $GITHUB_OUTPUT
          fi
        else
          echo "No cache hit, will download"
          echo "needs_update=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Ensure previous files exist (before download)
      if: steps.need-update.outputs.needs_update == 'true'
      run: |
        # Only save current as previous if we don't already have previous files
        # (Previous files should already exist from step 118-150, but this is a safety check)
        if [ -f "character/TAKP_character.txt" ] && [ ! -f "character/TAKP_character_previous.txt" ]; then
          cp character/TAKP_character.txt character/TAKP_character_previous.txt
          echo "✓ Saved current character file as previous (fallback - previous should already exist)"
        else
          echo "Previous character file already exists or current file missing"
        fi
        if [ -f "inventory/TAKP_character_inventory.txt" ] && [ ! -f "inventory/TAKP_character_inventory_previous.txt" ]; then
          cp inventory/TAKP_character_inventory.txt inventory/TAKP_character_inventory_previous.txt
          echo "✓ Saved current inventory file as previous (fallback - previous should already exist)"
        else
          echo "Previous inventory file already exists or current file missing"
        fi
        
        # Verify we have previous files before downloading
        if [ -f "character/TAKP_character_previous.txt" ] && [ -f "inventory/TAKP_character_inventory_previous.txt" ]; then
          echo "✓ Previous files confirmed - ready for delta comparison"
          echo "Previous character: $(wc -l < character/TAKP_character_previous.txt) lines"
          echo "Previous inventory: $(wc -l < inventory/TAKP_character_inventory_previous.txt) lines"
        else
          echo "⚠ Warning: Previous files missing - delta page may not be generated correctly"
        fi
    
    - name: Download magelo dump from TAKP (if update needed)
      if: steps.need-update.outputs.needs_update == 'true'
      run: |
        # Create directories
        mkdir -p character inventory
        
        echo "Downloading character data from TAKP..."
        curl -L -o character/TAKP_character.txt "https://www.takproject.net/magelo/export/TAKP_character.txt" || {
          echo "Error: Failed to download character file"
          exit 1
        }
        
        echo "Downloading inventory data from TAKP..."
        curl -L -o inventory/TAKP_character_inventory.txt "https://www.takproject.net/magelo/export/TAKP_character_inventory.txt" || {
          echo "Error: Failed to download inventory file"
          exit 1
        }
        
        echo "✓ Successfully downloaded magelo dump files"
        echo "Character file size: $(wc -l < character/TAKP_character.txt) lines"
        echo "Inventory file size: $(wc -l < inventory/TAKP_character_inventory.txt) lines"
        echo "Update date: ${{ steps.check-update.outputs.update_date }}"
    
    - name: Save current update date
      run: |
        # Always save the current date from the page (even if we used cache)
        # This ensures the date is available for HTML generation
        UPDATE_DATE="${{ steps.check-update.outputs.update_date }}"
        echo "$UPDATE_DATE" > .magelo_update_date
        echo "Saved update date: $UPDATE_DATE"
        
        # Verify the date was saved correctly
        if [ -f ".magelo_update_date" ]; then
          SAVED_DATE=$(cat .magelo_update_date)
          echo "Verified saved date: $SAVED_DATE"
          if [ "$SAVED_DATE" == "Unknown" ]; then
            echo "⚠ Warning: Date is still Unknown, this may indicate extraction failure"
          fi
        else
          echo "⚠ Error: Failed to save update date file"
        fi
    
    # Note: We do NOT save current files as previous here because:
    # 1. We already copied yesterday's cache to previous files (step 115-147)
    # 2. Saving current files here would overwrite the previous files with today's data
    # 3. Tomorrow's run will restore today's cache as "yesterday" and copy it to previous
    
    - name: Verify cached/downloaded files
      run: |
        if [ -f "character/TAKP_character.txt" ] && [ -f "inventory/TAKP_character_inventory.txt" ]; then
          echo "✓ Magelo dump files are available"
          echo "Character file: $(wc -l < character/TAKP_character.txt) lines"
          echo "Inventory file: $(wc -l < inventory/TAKP_character_inventory.txt) lines"
        else
          echo "Error: Magelo dump files are missing"
          exit 1
        fi
        
        # Check for previous files
        if [ -f "character/TAKP_character_previous.txt" ] && [ -f "inventory/TAKP_character_inventory_previous.txt" ]; then
          echo "✓ Previous files found - delta page can be generated"
          echo "Previous character file: $(wc -l < character/TAKP_character_previous.txt) lines"
          echo "Previous inventory file: $(wc -l < inventory/TAKP_character_inventory_previous.txt) lines"
          echo "Current character file: $(wc -l < character/TAKP_character.txt) lines"
          echo "Current inventory file: $(wc -l < inventory/TAKP_character_inventory.txt) lines"
          
          # Check if files are identical
          if cmp -s character/TAKP_character_previous.txt character/TAKP_character.txt; then
            echo "⚠ Warning: Previous and current character files are identical - no changes to show"
            echo "This may indicate:"
            echo "  1. No actual changes occurred between dumps"
            echo "  2. Previous files were incorrectly set to today's data (bug)"
            echo "  3. Cache restoration issue"
          else
            echo "✓ Character files are different - changes will be shown"
            # Show a sample of differences to verify they're actually different
            echo "First 3 lines of previous:"
            head -3 character/TAKP_character_previous.txt || echo "Could not read"
            echo "First 3 lines of current:"
            head -3 character/TAKP_character.txt || echo "Could not read"
          fi
          
          # Also check inventory files
          if cmp -s inventory/TAKP_character_inventory_previous.txt inventory/TAKP_character_inventory.txt; then
            echo "⚠ Warning: Previous and current inventory files are identical"
          else
            echo "✓ Inventory files are different - changes will be shown"
          fi
        else
          echo "⚠ No previous files found - delta page will not be generated"
          echo "Files in character/ directory:"
          ls -lh character/ 2>/dev/null || echo "Directory not found"
          echo "Files in inventory/ directory:"
          ls -lh inventory/ 2>/dev/null || echo "Directory not found"
        fi
    
    - name: Verify spell exchange JSON
      run: |
        # Check if JSON file exists (should be in repo)
        if [ ! -f "spell_exchange_list.json" ]; then
          echo "Error: spell_exchange_list.json not found in repository"
          echo "Files in current directory:"
          ls -la
          exit 1
        fi
        echo "✓ Found spell_exchange_list.json"
        echo "File size: $(wc -c < spell_exchange_list.json) bytes"
    
    - name: Run spell inventory generator
      env:
        MAGELO_UPDATE_DATE: ${{ steps.check-update.outputs.update_date }}
      run: |
        # Verify the date is set
        echo "Using magelo update date from environment: $MAGELO_UPDATE_DATE"
        
        # Also check if date file exists and show its contents
        if [ -f ".magelo_update_date" ]; then
          FILE_DATE=$(cat .magelo_update_date)
          echo "Date from file: $FILE_DATE"
        else
          echo "⚠ Warning: .magelo_update_date file not found"
        fi
        
        # Run the generator
        echo "Running Python script to generate pages..."
        python generate_spell_page.py
        
        # Verify the date appears in the generated HTML
        if [ -f "spell_inventory.html" ]; then
          echo "✓ spell_inventory.html generated"
          if grep -q "last updated: $MAGELO_UPDATE_DATE" spell_inventory.html; then
            echo "✓ Date successfully included in HTML"
          else
            echo "⚠ Warning: Date may not be in HTML, checking..."
            grep -o "last updated: [^<]*" spell_inventory.html | head -1 || echo "Could not find date in HTML"
          fi
        else
          echo "⚠ Error: spell_inventory.html was not generated"
        fi
        
        # Check for delta page
        if [ -f "delta.html" ]; then
          echo "✓ delta.html was generated"
          echo "Delta file size: $(wc -c < delta.html) bytes"
          echo "Delta file preview (first 10 lines):"
          head -10 delta.html
        else
          echo "⚠ delta.html was NOT generated"
          echo "Checking for previous files..."
          if [ -f "character/TAKP_character_previous.txt" ]; then
            echo "  - Previous character file exists: $(wc -l < character/TAKP_character_previous.txt) lines"
          else
            echo "  - Previous character file NOT found"
          fi
          if [ -f "inventory/TAKP_character_inventory_previous.txt" ]; then
            echo "  - Previous inventory file exists: $(wc -l < inventory/TAKP_character_inventory_previous.txt) lines"
          else
            echo "  - Previous inventory file NOT found"
          fi
        fi
    
    - name: Verify HTML was generated
      run: |
        echo "=== Verifying generated files ==="
        if [ ! -f "spell_inventory.html" ]; then
          echo "Error: spell_inventory.html was not generated"
          exit 1
        fi
        echo "✓ spell_inventory.html generated successfully"
        echo "File size: $(wc -c < spell_inventory.html) bytes"
        echo "File preview (first 5 lines):"
        head -5 spell_inventory.html
        
        # Check for delta page
        echo ""
        echo "=== Checking for delta.html ==="
        if [ -f "delta.html" ]; then
          echo "✓ delta.html generated successfully"
          echo "Delta file size: $(wc -c < delta.html) bytes"
          echo "Delta file preview (first 10 lines):"
          head -10 delta.html
          echo ""
          echo "Checking delta content..."
          if grep -q "Character Level & AA Changes" delta.html; then
            echo "✓ Delta page contains character changes section"
          fi
          if grep -q "No.*changes detected" delta.html; then
            echo "⚠ Delta page shows 'No changes detected' - files may be identical"
          fi
        else
          echo "⚠ delta.html was NOT generated"
          echo "Checking why..."
          echo "Files in current directory:"
          ls -la *.html 2>/dev/null || echo "No HTML files found"
          echo ""
          echo "Files in character/ directory:"
          ls -la character/ 2>/dev/null | head -10
          echo ""
          echo "Files in inventory/ directory:"
          ls -la inventory/ 2>/dev/null | head -10
        fi
    
    - name: Prepare for deployment
      run: |
        # Create a clean directory with the HTML files
        mkdir -p deploy
        cp spell_inventory.html deploy/index.html
        # Copy delta page if it was generated
        if [ -f "delta.html" ]; then
          cp delta.html deploy/delta.html
          echo "✓ Copied delta.html to deploy directory"
        else
          echo "No delta.html found (previous day's files may not exist)"
        fi
        # Copy delta history page if it was generated
        if [ -f "delta-history.html" ]; then
          cp delta-history.html deploy/delta-history.html
          echo "✓ Copied delta-history.html to deploy directory"
        fi
        # Copy historical delta reports (delta_YYYY-MM-DD.html)
        for file in delta_*.html; do
          if [ -f "$file" ]; then
            cp "$file" deploy/
            echo "✓ Copied historical delta: $file"
          fi
        done
        # Generate delta history page AFTER copying all files (so it sees all historical files)
        if [ -f "delta-history.html" ]; then
          # Re-generate history page to include all files in deploy directory
          python -c "from generate_spell_page import generate_delta_history; import os; generate_delta_history(os.getcwd(), 'deploy')"
          cp delta-history.html deploy/delta-history.html
          echo "✓ Regenerated delta-history.html with all files"
        fi
        # Copy weekly/monthly leaderboard pages (all of them to preserve history)
        # First copy any existing leaderboards from previous runs (if keep_files is true)
        # Then copy newly generated ones
        for file in leaderboard_week_*.html leaderboard_month_*.html; do
          if [ -f "$file" ]; then
            cp "$file" deploy/
            echo "✓ Copied $file to deploy directory"
          fi
        done
        # Also check deploy directory for existing leaderboards to preserve
        if [ -d "deploy" ]; then
          for file in deploy/leaderboard_week_*.html deploy/leaderboard_month_*.html deploy/delta_*.html; do
            if [ -f "$file" ]; then
              echo "Preserving existing file: $(basename $file)"
            fi
          done
        fi
        # Add .nojekyll to disable Jekyll processing
        touch deploy/.nojekyll
        echo "✓ Prepared HTML files for GitHub Pages"
        echo "✓ Added .nojekyll to disable Jekyll"
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deploy
        publish_branch: gh-pages
        keep_files: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        force_orphan: false
        enable_jekyll: false
    
    - name: Verify deployment
      run: |
        echo "Deployment should have created/updated the gh-pages branch"
        echo "Check https://github.com/${{ github.repository }}/tree/gh-pages to see the deployed files"
        echo "Pages URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
    
    - name: Calculate week and month boundaries
      id: date-info
      run: |
        CURRENT_DATE="${{ steps.check-update.outputs.normalized_date }}"
        if [ "$CURRENT_DATE" != "unknown" ]; then
          WEEK_START=$(python3 -c "from datetime import datetime, timedelta; dt = datetime.strptime('$CURRENT_DATE', '%Y-%m-%d'); days_since_monday = dt.weekday(); monday = dt - timedelta(days=days_since_monday); print(monday.strftime('%Y-%m-%d'))")
          MONTH_START=$(python3 -c "from datetime import datetime; dt = datetime.strptime('$CURRENT_DATE', '%Y-%m-%d'); print(dt.replace(day=1).strftime('%Y-%m-%d'))")
          echo "week_start=$WEEK_START" >> $GITHUB_OUTPUT
          echo "month_start=$MONTH_START" >> $GITHUB_OUTPUT
        else
          echo "week_start=" >> $GITHUB_OUTPUT
          echo "month_start=" >> $GITHUB_OUTPUT
        fi
    
    - name: Weekly/monthly baseline JSON (handled by Python script)
      run: |
        # The Python script will automatically save compact JSON baselines
        # when it detects a new week/month, instead of large text files
        echo "Baseline JSON files will be saved by generate_spell_page.py if needed"
    
    - name: Cache weekly/monthly baselines and delta snapshots
      uses: actions/cache@v3
      with:
        path: |
          delta_snapshots/baseline_week_*.json
          delta_snapshots/baseline_month_*.json
          delta_snapshots/
        key: magelo-baselines-${{ steps.date-info.outputs.month_start }}
        restore-keys: |
          magelo-baselines-
    
    - name: Cache current files for next run
      uses: actions/cache@v3
      with:
        path: |
          character/TAKP_character.txt
          inventory/TAKP_character_inventory.txt
          .magelo_update_date
        key: magelo-dump-${{ steps.check-update.outputs.normalized_date }}
        restore-keys: |
          magelo-dump-
